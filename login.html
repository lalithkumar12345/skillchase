<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #4A3FCE;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            height: 50px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-btn {
            background-color: white;
            color: #4A3FCE;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hero {
            display: flex;
            justify-content: space-between;
            padding: 50px;
            background-color: #F5F5F5;
        }
        
        .hero-text {
            max-width: 600px;
        }
        
        .hero-text h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .hero-text h2 {
            color: #4A3FCE;
        }
        
        .hero-text ul {
            list-style: none;
            margin: 20px 0;
        }
        
        .hero-text ul li {
            margin-bottom: 10px;
        }
        
        .form-container {
            background-color: #4A3FCE;
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 500px;
        }
        
        .form-container h3 {
            margin-bottom: 10px;
        }
        
        .form-container p {
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input, form select, .submit-btn {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        
        .submit-btn {
            background-color: #FFA500;
            color: white;
            cursor: pointer;
        }
        
        .contact {
            margin-top: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4A3FCE;
            color: white;
            margin-top: 50px;
        }
        .navbar{
            display:flex;
            width:100%;
            height:100%;
            justify-content: center;
            align-items: center;
           
        }
        .image{
            width:5%;
            height:100%;
        }
        .lists{
            width:80%;
            height:100%;
            
        }
        .buttons{
            width:20%;
            height:100%;
        }
        .form-container{
            margin-left:600px;
        }
        
        
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="image"><img src="logo.jpeg" alt="Logo" class="logo"></div>
            <div class="lists">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="explore.html">Explore Courses</a></li>
                    <li><a href="syllabus.html">Syllabus</a></li>
                    <li><a href="faq.html">FAQ'S</a></li>
                    <li><a href="review.html">Reviews</a></li>
                </ul>
            </nav>
        </div>
            <div class="buttons"><a href="login.html" class="login-btn">Login</a></div>
            
        </div>
    </header>
    <br><br><br>
    <div class="form-container">
        <h3>Become an Expert in Cyber Security</h3>
        <p>Over 200 students have already registered for the next batch!</p>
        <form action="done.html">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <select>
                <option value="" disabled selected>When do you want to start?</option>
                <option value="march">March</option>
                <option value="april">April</option>
            </select>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p>Still have any doubts? <br> Get one-to-one mentorship.</p>

    </div>
</body>
</html>
